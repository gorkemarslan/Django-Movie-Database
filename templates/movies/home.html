{% extends '_base.html' %}

{% block title %}Django Movie Database{% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    {% if user.is_authenticated %}
        <p>Hi, {{user.email}}!</p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <a href="{% url 'signup' %}">SignUp</a>
        <a href="{% url 'login' %}">LogIn</a>
    {% endif %}
{% endblock content %}
